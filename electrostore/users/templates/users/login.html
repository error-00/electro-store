{% extends 'base.html' %}
{% load static %}

{% block content %}
  <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-7">
          <!-- Login Details -->
          <div class="billing-details">
            <div class="section-title">
              <h3 class="title">LOGIN</h3>
            </div>
            <form action="{% url 'users:login' %}" method="POST">
              {% csrf_token %}
              {% if form.non_field_errors %}
                <p>{{ form.non_field_errors }}</p>
              {% endif %}
              <div class="form-group">
                <input class="input" type="text" name="username" id="id_username" placeholder="Username" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" required />
              </div>
              <div class="form-group">
                <input class="input" type="password" name="password" id="id_password" placeholder="Password" required />
              </div>
              <button type="submit" class="primary-btn order-submit">LOGIN</button>
            </form>
            <br />
            <a class="primary-btn order-submit" style="background-color: blue;" href="{% url 'users:registration' %}">Sign In</a>
          </div>
          <!-- /Login Details -->
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->
{% endblock %}
